<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            display: inline-block;
            text-align: center;
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .card img {
            max-width: 100%;
            top: -40px;
            border-radius: 5px;
            position: relative
        }
        .card .text-box {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 85%;
            height:30%;
            margin-left: 7%;
            margin-right: 10%;
            background-color: white; 
            padding: 2.5px; 
            font-size: 0.8em; 
            line-height: .4; 
            border-radius: 5px;
            border: 2px solid purple; 
            border-bottom-left-radius: 5px; 
            border-bottom-right-radius: 5px;
        }
        #searchBox {
            margin-top: 20px;
        }
        @font-face {
            font-family: 'Bebas Neue';
            src: url('path/to/BebasNeue-Regular.ttf') format('truetype')
        }
        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400;
        }
        .title-search-container {
            display: flex;
            align-items: center;
        }

        .title-search-container h2 {
            margin-right: 20px;
        }
    </style>
</head>

<body>

        function createCard(robot) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${robot.image}" alt="${robot.name}">
                <div class="text-box">
                    <h4>${robot.name}</h4>
                    <p>${robot.username}</p>
                    <p>${robot.email}</p>
                </div>
            `;
            return card;
        }

        function displayCards(robots) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';
            robots.forEach(robot => {
                const card = createCard(robot);
                cardContainer.appendChild(card);
            });
        }

        displayCards(robots);

        document.getElementById('searchInput').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const filteredRobots = robots.filter(robot =>
                robot.name.toLowerCase().includes(searchQuery)
            );
            displayCards(filteredRobots);
        });
    </script>
