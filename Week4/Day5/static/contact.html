<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <style>
        hr {
            width: 80%;
            align-items: start;
        }
        div, h4 {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h4>REGARDING:</h4>
    <hr>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="workCheck">
        <label class="form-check-label" for="workCheck">
            Project colaboration
        </label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="jobCheck">
        <label class="form-check-label" for="jobCheck">
            Job offer
        </label>
        <br>
        <input class="form-check-input" type="checkbox" value="" id="personalCheck">
        <label class="form-check-label" for="personalCheck">
            Personal
        </label>
    </div>
    <hr>
    <div class="input-group mb-3 flex-nowrap">
        <h4>YOUR EMAIL ADDRESS:</h4>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Service Provider" aria-label="Service Provider" aria-describedby="addon-wrapping">
    </div>
    <div class="input-group">
        <h4>YOUR REQUEST</h4>
        <span class="input-group-text"></span>
        <textarea class="form-control" aria-label="Request"></textarea>
    </div>
    <div class="input-group">
        <br>
        <button type="button" class="btn btn-outline-light">Send</button>
    </div>
    
</body>
</html>
